<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vishal API Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #0078D7; /* Blue accent color */
    }
    nav.app-nav {
      background-color: var(--theme-color);
    }
    .sidebar {
      background-color: #f8f9fa;
    }
    .app-name-link img {
      height: 60px;
      margin: 10px auto;
      display: block;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div id="app">Loading API Documentation...</div>

  <script>
    window.$docsify = {
      name: 'Vishal API Docs',
      logo: 'logo.png',
      repo: 'Vishal160703/api-documentation-sample',
      loadSidebar: true,
      themeColor: '#0078D7',
      search: 'auto'
        <!-- Collapsible sections -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-collapse/dist/docsify-collapse.min.js"></script>
    };
  </script>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Syntax highlighting plugin -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
